<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responive Registration Form</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="shortcut icon"  href="./Images/favicon-32x32.png" type="image/x-icon">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
     <div class="container main">
       <div class="main-text">
          <h1>Learn to Code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. 
            Watching tutorials is great, but understanding how developers think is invaluable
          </p>
       </div>
       <div class="main-form">
         <div class="form-header">
           <h2>Try it free 7days <span>then $20/mo.thereafter</span></h2>
         </div>
         <div class="form-body">
          <form action="">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]) .{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
            <button class="btn">CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking this button, you are agreeing to all our
              <a href="#">Terms and Services</a>
            </p>
          </form>
         </div>
       </div>
     </div>

    
  </body>
</html>
